<!doctype html>
<html lang="en">
<head>

    <title>{% block title %}Title{% endblock %}</title>
    <script src='/assets/js/alpine.js' defer></script>
 
    {% block styles %}
        <link rel="stylesheet" href="assets/css/style.css" />
    {% endblock %}
</head>
<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>
</html>
